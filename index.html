<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu" id="menu">
      <div class="content">
        <h2 id="newGame">Press "Space"<br />to start</h2>
        <p>Use arrow keys<br />to control game</p>
      </div>
    </div>
    <div class="menu hidden" id="gameover">
      <div class="content">
        <h2>Gameover</h2>
        <p>Press "Space"<br />to reload</p>
      </div>
    </div>
    <div class="scary" id="scary">
      <img src=<%=require("./src/assets/scary.jpg")%> width="1024" height="768" alt="" />
    </div>

    <canvas id="game" width="400" height="400"></canvas>
    <dic class="info">
      score: <span id="score">0</span>
    </dic>
</body>
</html>
